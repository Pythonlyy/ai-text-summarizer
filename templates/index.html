<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body.light-mode {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .card.dark-mode {
            background-color: #2c2c2c;
            color: #f8f9fa;
        }
        #loadingSpinner { display: none; }
        #resultCard { display: none; }
    </style>
</head>
<body class="light-mode">
    <div class="container py-4">
        <!-- Header with Toggle -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>AI Text Summarizer</h1>
            <button id="themeToggle" class="btn btn-outline-secondary">üåô Dark Mode</button>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card p-4 shadow-sm">
                    <div class="mb-3">
                        <textarea id="article" class="form-control" rows="8" placeholder="Paste your text here..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="length" class="form-label">Choose Summary Length:</label>
                        <select id="length" class="form-select">
                            <option value="short">Short</option>
                            <option value="medium" selected>Medium</option>
                            <option value="long">Long</option>
                        </select>
                    </div>

                    <button onclick="summarizeText()" class="btn btn-primary w-100">Summarize</button>
                </div>

                <!-- Spinner -->
                <div id="loadingSpinner" class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Generating summary...</span>
                    </div>
                    <p class="mt-2">Generating summary, please wait...</p>
                </div>

                <!-- Result -->
                <div id="resultCard" class="card mt-4 p-4 shadow-sm">
                    <h4>Summary:</h4>
                    <p id="summaryText"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dark/Light Mode Toggle
        const toggleBtn = document.getElementById("themeToggle");
        toggleBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            document.querySelectorAll(".card").forEach(card => card.classList.toggle("dark-mode"));

            if (document.body.classList.contains("dark-mode")) {
                toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
            } else {
                toggleBtn.textContent = "üåô Dark Mode";
            }
        });

        // AJAX Summarizer
        async function summarizeText() {
            const article = document.getElementById("article").value;
            const length = document.getElementById("length").value;

            document.getElementById("loadingSpinner").style.display = "block";
            document.getElementById("resultCard").style.display = "none";

            try {
                const response = await fetch("/summarize", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ article, length })
                });

                const data = await response.json();

                document.getElementById("loadingSpinner").style.display = "none";
                document.getElementById("resultCard").style.display = "block";
                document.getElementById("summaryText").innerText = data.summary;
            } catch (error) {
                document.getElementById("loadingSpinner").style.display = "none";
                alert("Error generating summary. Please try again.");
            }
        }
    </script>
</body>
</html>
